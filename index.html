<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyHub</title>
    <link rel="stylesheet" href="css/stylesheets.css">
    
</head>
<body>
    <main>
        <div class="form-container">
            <form id="loginForm">
                <p id="errorMsg"></p>
                <h1>Healthy Hub</h1>

                <div class="mail-container">
                    <label for="mail">Correo electronico</label>
                    <input type="text" id="mail" placeholder="email" required>
                </div>

                <div class="password-container">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="password" required>
                    <img src="img/eye-closed.png" id="eyeicon">
                </div>
                
                <input type="button" value="¿Olvidaste tu contraseña?" id="forgotPassword">
                <button type="submit" class="btn1">Iniciar Sesión</button>
                <button type="button" class="btn2">Registrarse</button>
                
            </form>
        </div>
        <script src="js/script.js"></script>
    </main>
</body>
</html>
