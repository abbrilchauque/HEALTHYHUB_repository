<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <main>
        <div class="registro-container">
            <form id="registroForm">
                <h1>Registro</h1>
                <label>Nombre completo:
                    <input type="text" id="nombre" required>
                </label>

                 <label>Fecha de nacimiento (dd/mm/aaaa):
                    <input type="text" id="fechaNacimiento" placeholder="dd/mm/aaaa" required>
                </label>

                <label>Género:
                    <select id="genero" required>
                        <option value="">Seleccione una opción</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                    </select>
                </label>

                <div class="mail-container">
                    <label for="mail">Correo electrónico</label>
                    <input type="text" id="mail" placeholder="email" required>
                </div>

                <div class="password-container">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="contraseña" required>
                    <label>Confirmar contraseña:
                        <input type="password" id="confirmarContrasena" placeholder="contraseña" required>
                    </label>
                </div>
                <div class="error" id="mensajeError"></div>
                <button type="submit" class="btn-1">Registrarse</button>
                <button type="button" class="btn-2">Cancelar</button>
            </form>
        </div>

        <script src="js/scriptRegister.js"></script>
    </main>
</body>
</html>
